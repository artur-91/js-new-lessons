var div = document.getElementById('a')
function kanch(el,ev,funk2){
		try{
			el.addEventListener(ev,funk2,false)
		}
		catch(x){
			el.attachEvent('on'+ev,funk2)
		}
	}
	function removekanch(el,ev,funk2){
		try{
			el.removeEventListener(ev,funk2,false)
		}
		catch(x){
			el.dettachEvent('on'+ev,funk2)
		}
	}
	function funk(e){
		e = e|| event;
		console.log(e);
		try{
			e.preventDefault()
		}
		catch(x){
			e.returnValue()= false;
		}
	}
	kanch(div,'click',funk);
