<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>Bubble Events</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
	<script type="text/javascript">
		function showElementTag(obj)
		{
			alert(obj.tagName);
		}
	</script>	
</head>

<body onclick="showElementTag(this)">
	<h1 onclick="showElementTag(this)">
		"Bubble" Events
	</h1>
	<div onclick="showElementTag(this)">
		<h2 onclick="showElementTag(this)">
			Heading
		</h2>
		<p onclick="showElementTag(this)">
			Paragraph
			<strong onclick="showElementTag(this)">
				bold text
			</strong>
		</p>
	</div>
</body>
</html>
